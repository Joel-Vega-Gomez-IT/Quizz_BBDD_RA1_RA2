<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>Quizz Pages</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}

    body {
      font-family: "Inter", "Segoe UI", Roboto, sans-serif;
      background: radial-gradient(circle at 30% 20%, #334, #233 90%);
      color: #eaeaea;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .container {
      max-width: 700px;
      width: 100%;
      background: #15161a;
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 14px;
      padding: 60px 50px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
      transition: all 0.3s ease;
    }

    .container:hover {
      box-shadow: 0 25px 60px rgba(0,0,0,0.75);
    }

    .logo {
      display: inline-block;
      font-weight: 700;
      font-size: 1.1rem;
      color: #06b6d4;
      letter-spacing: 1px;
      margin-bottom: 25px;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 0.5px;
      color: #f3f4f6;
      margin-bottom: 12px;
    }

    h1 span {
      background: linear-gradient(90deg, #7c3aed, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      color: #b4b8c2;
      font-size: 1.05rem;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .btn {
      position: relative;
      padding: 14px 34px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.08);
      background: #1b1c21;
      color: #f3f3f3;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.3px;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.5);
    }

    .btn-clear {
      border-color: rgba(124,58,237,0.5);
    }

    .btn-clear:hover {
      background: linear-gradient(90deg, rgba(124,58,237,0.2), rgba(124,58,237,0.1));
    }

    .btn-dark {
      border-color: rgba(6,182,212,0.5);
    }

    .btn-dark:hover {
      background: linear-gradient(90deg, rgba(6,182,212,0.2), rgba(6,182,212,0.1));
    }

    .footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #7a7f89;
      border-top: 1px solid rgba(255,255,255,0.05);
      padding-top: 18px;
    }

    code {
      background: rgba(255,255,255,0.05);
      padding: 3px 6px;
      border-radius: 6px;
      color: #9ca3af;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">QUIZZ BBDD — RA1 & RA2</div>

    <h1>Selecciona el teu <span>modus</span></h1>
    <p>Benvolguts a la pàgina de questionaris. Guaudiu i practiqueu molt!</p>

    <div class="buttons">
      <button class="btn btn-clear" onclick="window.location.href='https://joel-vega-gomez-it.github.io/Quizz_BBDD_RA1_RA2/QuizzCatClear.html'">
        Clear Mode
      </button>
      <button class="btn btn-dark" onclick="window.location.href='https://joel-vega-gomez-it.github.io/Quizz_BBDD_RA1_RA2/QuizzCatDark.html'">
        Dark Mode
      </button>
    </div>

    <div class="footer">
      Consell: Evita fer <code>overkill</code>, perquè els errors resten. Bona sort a tothom!
    </div>
  </div>
</body>
</html>
